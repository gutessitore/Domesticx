<!DOCTYPE html>
<html lang='ptbr'>
<head>
	<title>Cadastro</title>
	<link href='reset.css' rel="stylesheet">
	<link href='Css.css' rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
	<meta charset="utf-8">
</head>
<body>
	<header style="font-size:13rem" class="Tela_App">Cadastro</header>
	<div class="caixa_de_cadastro">
		<form action="Menu.html" style="font-size:3rem">
			Endereço:<br>
				<input type="text" name="Endereço" class="form" style="font-size:2rem">
				<br>
			Foto:<br>
				<input type="file" name="Foto" class="form" style="font-size:2rem">
				<br> 
			Peço da diaria:<br>
				<input type="range" name="Preço" min="50" max="500" class="slider">
				<br>
			Descrição/Especialidades:<br>
				<input type="text" name="Descrição" class="form" style="font-size:2rem">
				<br>
				<br>
			<input type="submit" value="Cadastrar" style="font-size:3rem" class="Centro">
			<br>
		</form>
	</div>
</body>
