<!DOCTYPE html>
<html lang='ptbr'>
<head>
	<title>Domesticx</title>
	<link href='reset.css' rel="stylesheet">
	<link href='Css.css' rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<header style="font-size:10rem" class="Tela_App">
		<a href="Busca.html"><img src="img/flecha.png" width="130%" height="75%"></a>
			<h1 style="padding-left: 5rem">Domesticx</h1>
	</header>
	<div class="caixa_de_cadastro">
		<form action="Busca.html" style="font-size:3rem">
			Distancia:<br>
				<input type="range" name="Distancia_" min="0" max="20" class="slider">
				<br>
			Pagamento:<br>
				<input type="range" name="Pagamento" min="50" max="500" class="slider">
				<br>
			Tamanho da casa:<br>
				<input type="range" name="Preço" min="10" max="1000" class="slider">
				<br>
			Especialidades:<br>
				<input type="text" name="Descrição" class="form" style="font-size:2rem">
			<input type="submit" value="Filtrar" style="font-size:3rem" class="Centro">
		</form>
	</div>
</body>
